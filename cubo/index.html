<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body{
        padding: 0px;
        margin: 0px;
        
     }
     @keyframes girarCubo {
        0%{
            transform: rotateY(0deg);
        }
        100%{
            transform: rotateY(360deg);
        }
     }
nav {
    background: linear-gradient(135deg, #6e7fcd, #5067c5);
    /* Gradiente bonito */
    color: white;
    /* Cor do texto */
    display: flex;
    justify-content: space-around;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    position: relative;
}

nav h2 {
    
    font-family: 'Arial', sans-serif;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 1px;
}

/* Menu links */
.nav-links {
    display: flex;
}

nav a {
    text-decoration: none;
    color: white;
    font-family: 'Arial', sans-serif;
    font-size: 1.1rem;
    font-weight: 500;
    margin: 0 15px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
}

/* Efeito hover nos links */
nav a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-4px);
}

/* Efeito de pressionar o link */
nav a:active {
    transform: translateY(2px);
}

/* Menu hamburguer - oculto em telas grandes */
.menu-toggle {
    display: none;
    font-size: 2rem;
    cursor: pointer;
}

/* Menu de navegação para telas pequenas */
@media (max-width: 768px) {
    .nav-links {
            display: flex;
            transition: all 0.3s ease;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 100%;
            background: linear-gradient(135deg, #6e7fcd, #5067c5);
            width: 100%;
            padding: 20px;
            transform: translateY(-100%);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            z-index: -1;
        }
    
        .nav-links a {
            margin: 10px 0;
            font-size: 1.2rem;
        }
    
        .menu-toggle {
            display: block;
        }
        .nav-links.active {
            opacity: 1;
            visibility: visible;
            max-height: 500px;
            transform: translateY(0);
            z-index: 10;
        }
}

        .cena{
            width: 300px;
            height: 300px;
            border: 2px solid #ccc;
            perspective: 600px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .cubo {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            background-color: rgb(0 0 0 /.2);
            color: white;
            font-size: 10rem;
            display: flex;
            align-items: center;
            justify-content: center;
           
        }
          .animar {
            animation: girarCubo 5s infinite linear;
        }

        .face{
            border: 3px solid black;
            position: absolute;
            width: 300px;
            height: 300px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ccc;
        }

        .face-2 {
            transform: translateX(150px) translateZ(-150px) rotateY(90deg);
        }

        .face-3{
            transform: translateX(-150px) translateZ(-150px) rotateY(90deg);
        }

        .face-4{
            transform: translateZ(-300px);
        }
        .face-5{
            transform: translateY(-150px) translateZ(-150px) rotateX(90deg);
        }
        .face-6{
            transform: translateY(150px) translateZ(-150px) rotateX(90deg);
        }

    </style>
</head>
<body id="site">
        <nav>
            <h2>Desafio Slides</h2>
            <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
            <div class="nav-links">
                <a href="../index.html">Álbum de Fotos</a>
                <a href="../calc/index.html">Calculadora</a>
                <a href="#">Cubo 3D</a>
            </div>
        </nav>

        <center>
            <div class="cena">
                <div class="cubo" id="cubo">
                    <div class="face face-1">1</div>
                    <div class="face face-2">2</div>
                    <div class="face face-3">3</div>
                    <div class="face face-4">4</div>
                    <div class="face face-5">5</div>
                    <div class="face face-6">6</div>
                </div>
                </div>
        </center>
            
        <script>

            function toggleMenu() {
                const navLinks = document.querySelector('.nav-links');
                navLinks.classList.toggle('active');
            }
        </script>
        <script src="code.js"></script>
</body>
</html>

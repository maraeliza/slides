<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para a barra de navegação */
nav {
    background: linear-gradient(135deg, #6e7fcd, #5067c5);
    color: white;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 20px 40px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    position: relative;
    width: 100%;
}

nav h2 {
    font-family: 'Arial', sans-serif;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 1px;
    margin: 0;
    padding-left: 20px;
}

/* Menu links */
.nav-links {
    display: flex;
}

nav a {
    text-decoration: none;
    color: white;
    font-family: 'Arial', sans-serif;
    font-size: 1.1rem;
    font-weight: 500;
    margin: 0 15px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
}

/* Efeito hover nos links */
nav a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-4px);
}

/* Efeito de pressionar o link */
nav a:active {
    transform: translateY(2px);
}

/* Menu hamburguer - oculto em telas grandes */
.menu-toggle {
    display: none;
    font-size: 2rem;
    cursor: pointer;
}

/* Menu de navegação para telas pequenas */
@media (max-width: 768px) {
    .nav-links {
            display: flex;
            transition: all 0.3s ease;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 100%;
            background: linear-gradient(135deg, #6e7fcd, #5067c5);
            width: 100%;
            padding: 20px;
            transform: translateY(-100%);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            z-index: -1;
        }
    
        .nav-links a {
            margin: 10px 0;
            font-size: 1.2rem;
        }
    
        .menu-toggle {
            display: block;
        }
        .nav-links.active {
            opacity: 1;
            visibility: visible;
            max-height: 500px;
            transform: translateY(0);
            z-index: 10;
        }
}
    </style>
</head>
<body id="site">
        <nav>
            <h2>Desafio Slides</h2>
            <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
            <div class="nav-links">
                <a href="../index.html">Álbum de Fotos</a>
                <a href="#">Calculadora</a>
                <a href="../cubo/index.html">Cubo 3D</a>
            </div>
        </nav>
        <center>

            <h3 class="title">Calculadora</h3>
            <div class="grid-container">
                <output id="result">0</output>
                <button value="AC">AC</button>
                <button value="%">%</button>
                <button value="x">x</button>
                <button value="/">/</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="=">=</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="-">-</button>        
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="+">+</button>
                <button value="0">0</button>
                <button value=".">.</button>
            </div>
        </center>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
    <script src="calc.js"></script>
</body>
</html>

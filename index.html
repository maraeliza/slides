<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h2>Desafio Slides</h2>
        <a href="./index.html">Album de fotos</a>
        <a href="./animations.html">Animação</a>
    </nav>
    
    <main id="main-content">
        <h1 class="title">Album de Fotos</h1>

        <div class="container-header">
            <div id="container-button-toggle-mode-view">
                <input type="checkbox" id="toggle-mode-view-button">
                <div id="icon-toggle-mode-view-button"></div>
            </div>
        </div>
        
            <div id="grid-container-imgs">
                <div class="grid-items">
                    <img src="./imgs/1.jpg" alt="imagem">
                </div>
                <div class="grid-items">
                    <img src="./imgs/2.jpg" alt="imagem">
                </div>
                <div class="grid-items">
                    <img src="./imgs/3.jpg" alt="imagem">
                </div>
                <div class="grid-items">
                    <img src="./imgs/4.jpg" alt="imagem">
                </div>
                <div class="grid-items">
                    <img src="./imgs/5.jpg" alt="imagem">
                </div>
                <div class="grid-items">
                    <img src="./imgs/6.jpg" alt="imagem">
                </div>
                <div class="grid-items">
                    <img src="./imgs/7.jpg" alt="imagem">
                </div>
                <div class="grid-items">
                    <img src="./imgs/8.jpg" alt="imagem">
                </div>
                <div class="grid-items">
                    <img src="./imgs/9.jpg" alt="imagem">
                </div>
            </div>
      

        <div id="container-slide-main">
            <div class="container-slide">
                <div class="container-slide-view">
                    <button class="toggle-slide" id="left"><img src="./icons/seta-esquerda.png"></button>
                    
                    <div class="container-slide-img">
                        <input type="checkbox" name="image-selection" id="img1">
                        <img class="slide-img" src="./imgs/1.jpg" alt="">
                    </div>
                    <div class="container-slide-img">
                    <input type="checkbox" name="image-selection" id="img2">
                        <img class="slide-img" src="./imgs/2.jpg" alt="">
                    </div>
                    <div class="container-slide-img">
                        <input type="checkbox" name="image-selection" id="img3">
                        <img class="slide-img" src="./imgs/3.jpg" alt="">
                    </div>
                    <div class="container-slide-img">
                        <input type="checkbox" name="image-selection" id="img4">
                        <img class="slide-img" src="./imgs/4.jpg" alt="">
                    </div>
                    <div class="container-slide-img">
                        <input type="checkbox" name="image-selection" id="img5">
                        <img class="slide-img" src="./imgs/5.jpg" alt="">
                    </div>
                    <div class="container-slide-img">
                        <input type="checkbox" name="image-selection" id="img5">
                        <img class="slide-img" src="./imgs/6.jpg" alt="">
                    </div>
                    <div class="container-slide-img">
                        <input type="checkbox" name="image-selection" id="img5">
                        <img class="slide-img" src="./imgs/7.jpg" alt="">
                    </div>
                    <div class="container-slide-img">
                        <input type="checkbox" name="image-selection" id="img5">
                        <img class="slide-img" src="./imgs/8.jpg" alt="">
                    </div>
                    <div class="container-slide-img">
                        <input type="checkbox" name="image-selection" id="img5">
                        <img class="slide-img" src="./imgs/9.jpg" alt="">
                    </div>
                    <button class="toggle-slide" id="right"><img src="./icons/seta-direita.png"></button>
                </div>
        </div>
    </main>
    
    <script type="module" src="./code.js"></script>
</body>
</html>
